<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Memory Game</title>
</head>
<body>

  <header>
    <h1>Memory Game</h1>
  </header>

  <!-- this contains the controls and the deck -->
  <main>
    <!-- section for the stars, move count and restarting the game -->
    <section id='controls'>
      <ul id='rating'>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <p id='moves'> <span id='moves-count'>5</span> moves</p>
      <i id='refresh' class="fa fa-repeat"></i>
    </section>

    <!-- section for the deck and the cards -->
    <section id='deck-container'>
      <ul id="deck">
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card match">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card match">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card open show">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
    </section>
  </main>

  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
