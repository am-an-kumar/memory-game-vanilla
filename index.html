<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Memory Game</title>
</head>

<body>

    <header>
        <h1>Memory Game</h1>
    </header>

    <!-- this contains the controls and the deck -->
    <main>
        <!-- section for the stars, move count and restarting the game -->
        <section id='controls'>
            <ul id='rating'>
            </ul>

            <p id='moves'> <span id='moves-count'>0</span> moves</p>
            <i id='restart' class="fa fa-repeat"></i>
        </section>

        <!-- section for the deck and the cards -->
        <section id='deck-container'>
            <ul id="deck">

            </ul>
        </section>
    </main>

    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
